{% extends 'base.html' %}

{% block page_title %}
    <h1>Url password check</h1>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <div class="card card-primary">
                    <form action="{% url 'url:redirect-url-password-check' url_key %}" method="POST">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group col-md-3">
                                <label for="url_key">Password:</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Redirect</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
{% endblock %}
